<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero cards</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div id="cap">
        <p class="alias">Captain America</p>
        <p class="name">Steve Rogers</p>
        <p>
            <img id="capimg" src="assets/images/Capitan-America.png" alt="Oops, time to go">
        </p>
    </div>
    <div id="tony">
        <p class="alias">Iron Man</p>
        <p class="name">Tony Stark</p>
        <p>
            <img id="tonyimg" src="assets/images/Iron-man.png" alt="Oops, time to go">
        </p>
    </div>
    <div id="nata">
        <p class="alias">Black Widow</p>
        <p class="name">Natasha Romanoff</p>
        <p>
            <img id="nataimg" src="assets/images/Black-Widow.png" alt="Oops, time to go">
        </p>
    </div>
    <div id="peter">
        <p class="alias">Spider-Man</p>
        <p class="name">Peter Parker</p>
        <p>
            <img id="peterimg" src="assets/images/Spider-man.png" alt="Oops, time to go">
        </p>
    </div>
  </div>
</body>
</html>
